<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
    <form id="surveyForm">
      <div class="fullname">
        <div class="firstname">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" placeholder="First name" required>
    </div>
    <div class="lastname">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required placeholder="Last name">
    </div>    
     </div>
     <div class="dob-country">
      <div class="dob-div">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" required>
      </div>
      <div class="country-div">
        <label for="country">Country *</label>
        <select id="country" required>
            <option value="none" selected disabled hidden>Select your Country</option> 
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Uk">UK</option>
            <option value="India">India</option>
            <option value="China">China</option>
        </select>
      </div>
     </div>
    <div class="gender-div">
      <div class="gender-lebel">
        <label >Gender *</label>
      </div>
      <div class="genders">
        <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
    </div>
    <div>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
      </div>
    </div>
    </div>

    <div class="email-div">
        <label for="email">Email *</label>
        <input type="email" id="email" required placeholder="example@gmail.com">
    </div>

    <div class="profession-div">
        <label for="profession">Profession *</label>
        <input type="text" id="profession" required placeholder="profession">
    </div>

    <div class="mobile-div">
        <label for="mobile">Mobile Number *</label>
        <input type="" id="mobile" required placeholder="0123456789" pattern="[0-9]{10}">
    </div>

    <div class="question">
        <p>Is this first time you are using our product/service?</p>
        <div class="options">
            <div>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="option">
        </div>
        <div>
            <label for="no">No</label>
            <input type="radio" id="no" name="option">
        </div>
    </div>
    </div>

    <div class="question">
        <p>How satisfied are you with our company overall?</p>
        <div class="options">
            <div>
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="satisfied" name="option-sec">
        </div><div>
            <label for="undecided">Undecided</label>
            <input type="radio" id="undecided" name="option-sec">
        </div>
        <div>
            <label for="unsatisfied">Unsatisfied</label>
            <input type="radio" id="unsatisfied" name="option-sec">
        </div>
    </div>
    </div>

    <div class="btn">
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="checkRequired()">Submit</button>
    </div>

    </form>

    <div id="popup">
        <h3>Survey Form Results</h3>
        <div id="results"></div>
        <button type="button" class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>
    <script src="./script.js">
        
    </script>
</body>
</html>
